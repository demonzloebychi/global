<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <div class="header__logo">
                        <img src="/img/Logo.svg" alt="logo">
                    </div>
                    
                    <nav>
                        <ul class="header__list">
                            <li>
                                <a href="#" class="header__item">
                                Mobile Top Up           
                            </a>
                            </li>
                            <li>
                                <a href="#" class="header__item">
                                    About
                                </a>
                            </li>
                            <li>
                                <a href="#" class="header__item">
                                    Rate 
                                </a>
                            </li>
                            <li>
                                <a href="#" class="header__item">
                                    Help
                                </a>
                            </li>
                            <li>
                                <a href="#" class="header__item btn header__btn mobile-btn">
                                    Sign Up
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <button class="header__btn btn">
                        Sign Up
                    </button>
                    <div class="header__burger">
                        <span></span>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="main__wrapper">
                    <div class="main__right">
                        <h1 class="main__title title">
                            Now Buy Your <br> PIN or <span>Top Up</span> <br> With Bank Transfer
                        </h1>
                        <p class="main__text text">
                            We Make international calling simple, relible, and cheap basedon your unique calling behavior.
                        </p>
                        <button class="main__btn btn">
                            Get Started
                        </button>
                        <form action="" class="main-form">
                            <input class="main-input" type="text" placeholder="Where do you want to call">
                            <button class="search-btn btn">
                                <img src="/img/search.svg" alt="search">
                            </button>
                        </form>
                        <div class="main__info">
                            <div class="main__images">
                                <img src="/img/1.svg" alt="">
                                <img src="/img/2.svg" alt="">
                                <img src="/img/3.svg" alt="">
                                <img src="/img/4.svg" alt="">
                                <img src="/img/plus.svg" alt="" class="plus">
                            </div>
                            <p class="text">45k+ Regular User.<a href="" class="main__link"> View Price Plan</a></p>
                        </div>
                    </div>
                    <div class="main__left">
                        
                            
                     
                            <img class="main-image" src="/img/image-main.png" alt="">
                           <!-- <img class="green-circle" src="/img/green circle.svg" alt="">-->
                            <img class="icon-contry icon-1" src="/img/country 3.svg" alt="" >
                            <img class="icon-contry icon-2" src="/img/country 3.svg" alt="" >
                            <img class="icon-contry icon-3" src="/img/country 3.svg" alt="" >
                            <img class="icon-contry icon-4" src="/img/country 3.svg" alt="" >
                            <img class="icon-contry icon-5" src="/img/country 3.svg" alt="" >
                            <img class="icon-contry icon-6" src="/img/country 3.svg" alt="" >
                            <img class="icon-contry icon-7" src="/img/country 3.svg" alt="" >
                        
                        
                </div>
            </div>
        </main>
